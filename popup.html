<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <title>Manipulated Image Detector</title>
  </head>
  <body>
    <div class = "screen">
      <div class = "title_space">
        <h1 class = "title">Manipulated Image Detector</h1>
      </div>

      <div class = "interface">
        <label for = "file_input" class = "custom_file_label">Upload Image from Local Storage</label>
        <input type = "file" id = "file_input" accept = "image/*" class = "custom_file_input" />
        <div id = "uploaded_image"><img src = "icons/waiting_for_image.png" alt = "Waiting for Image"></div>
        <div id = "predictions">Waiting for image...</div>

        <p class = "notif">This window receives automated notifications to stay active every 25 seconds (until you close it),<br> so it can update in real-time when a new image is uploaded to the detector.</p>
        <p class = "footer">&#169 2023 Nicholas Gin</p>
      </div>
    </div>

    <script src = "tf.fesm.js"></script>
    <script src = "popup.js" type="module"></script>
  </body>
</html>
